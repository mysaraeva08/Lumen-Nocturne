<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Lumen Nocturne</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gallery-page">
    <!-- Dark overlay -->
    <div class="overlay"></div>

    <!-- Main content -->
    <div class="container">
        <h1 class="fade-in">Gallery</h1>
        <p class="fade-in delay-1">Aesthetic moments captured</p>

        <!-- Pinterest-style grid -->
        <div class="gallery-grid fade-in delay-2">
            <!-- Images akan diisi JS -->
        </div>
    </div>

    <!-- Navigation (navbar atas untuk gallery) -->
    <nav class="navbar fade-in delay-3">
        <a href="index.html">Home</a>
        <a href="quotes.html">Quotes</a>
        <a href="moods.html">Moods</a>
        <a href="gallery.html">Gallery</a>
        <a href="thoughts.html">Thoughts</a>
    </nav>

    <!-- JS untuk randomize gambar -->
    <script>
        const images = [
            "images/img1.jpg","images/img2.jpg","images/img3.jpg","images/img4.jpg",
            "images/img5.jpg","images/img6.jpg","images/img7.jpg","images/img8.jpg",
            "images/img9.jpg","images/img10.jpg","images/img11.jpg","images/img12.jpg",
            "images/img13.jpg","images/img14.jpg","images/img15.jpg","images/img16.jpg",
            "images/img17.jpg","images/img18.jpg","images/img19.jpg","images/img20.jpg",
            "images/img21.jpg","images/img22.jpg","images/img23.jpg","images/img24.jpg",
            "images/img25.jpg"
        ];

        const galleryGrid = document.querySelector('.gallery-grid');
        galleryGrid.innerHTML = ""; // kosongkan grid

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const shuffledImages = shuffle(images);

        shuffledImages.forEach((src, index) => {
            const img = document.createElement("img");
            img.src = src;
            img.alt = "image " + (index + 1);
            img.className = "gallery-item";
            galleryGrid.appendChild(img);

            // fallback kalau gambar tak load
            img.onerror = () => {
            img.src = "images/placeholder.jpg"; // letak satu gambar placeholder
        }

        galleryGrid.appendChild(img);
        });
    </script>
</body>
</html>
